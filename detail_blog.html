<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài viết - Góc Lập Trình</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#4f46e5', accent: '#818cf8' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: '#1e293b',
                                h1: { fontSize: '2.5rem', fontWeight: '800', color: '#0f172a', marginTop: '2rem', marginBottom: '1rem' },
                                h2: { fontSize: '2rem', fontWeight: '700', color: '#0f172a', marginTop: '2rem', marginBottom: '1rem' },
                                h3: { fontSize: '1.75rem', fontWeight: '700', color: '#0f172a', marginTop: '1.5rem', marginBottom: '1rem' },
                                p: { lineHeight: '1.8', marginBottom: '1.25rem', fontSize: '1.125rem' },
                                strong: { color: '#1e293b' },
                                a: { color: '#4f46e5', fontWeight: '600', textDecoration: 'underline' },
                                pre: {
                                    backgroundColor: '#0f172a',
                                    color: '#e2e8f0',
                                    padding: '1.5rem',
                                    borderRadius: '1rem',
                                    overflowX: 'auto',
                                    fontSize: '0.95rem',
                                    marginTop: '1.5rem',
                                    marginBottom: '1.5rem',
                                },
                                code: { backgroundColor: '#f1f5f9', padding: '0.2rem 0.4rem', borderRadius: '0.375rem', fontSize: '0.95rem' },
                                'pre code': { backgroundColor: 'transparent', padding: 0 },
                                blockquote: {
                                    borderLeft: '4px solid #4f46e5',
                                    paddingLeft: '1.5rem',
                                    fontStyle: 'italic',
                                    color: '#475569',
                                    margin: '2rem 0',
                                },
                                ul: { listStyleType: 'disc', paddingLeft: '1.5rem', marginBottom: '1.25rem' },
                                ol: { listStyleType: 'decimal', paddingLeft: '1.5rem', marginBottom: '1.25rem' },
                                img: { borderRadius: '1rem', boxShadow: '0 10px 25px -5px rgba(0, 0, 0, 0.1)', margin: '2rem auto', display: 'block' },
                                hr: { borderColor: '#e2e8f0', margin: '3rem 0' },
                            },
                        },
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="/data.js" defer></script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <!-- HEADER -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5 flex justify-between items-center">
            <a href="/index.html" class="text-3xl font-bold text-primary">Góc Lập Trình</a>
            <nav class="hidden md:flex gap-10 text-base font-medium text-slate-700">
                <a href="/index.html" class="hover:text-primary transition">Trang chủ</a>
                <a href="/blog.html" class="text-primary font-semibold relative after:absolute after:bottom- -2 after:left-0 after:w-full after:h-0.5 after:bg-primary">Bài viết</a>
                <a href="/about.html" class="hover:text-primary transition">Giới thiệu</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-4xl mx-auto px-4 py-16 md:py-24">
        <article class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <!-- Featured Image -->
            <div id="featured-image" class="relative h-96 md:h-[500px] overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent z-10"></div>
            </div>

            <!-- Post Content -->
            <div class="px-8 md:px-16 py-12 md:py-16">
                <div id="post-header" class="text-center mb-12"></div>

                <!-- Article Body -->
                <div id="post-content" class="prose prose-lg mx-auto typography"></div>

                <!-- Back Link -->
                <div class="mt-20 pt-10 border-t border-slate-200 text-center">
                    <a href="/blog.html"
                        class="inline-flex items-center gap-3 text-primary font-semibold text-lg hover:text-accent transition-colors group">
                        <svg class="w-6 h-6 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Quay lại danh sách bài viết
                    </a>
                </div>
            </div>
        </article>
    </main>

    <!-- FOOTER -->
    <footer class="bg-slate-900 text-slate-300 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-lg font-semibold mb-2">Góc Lập Trình</p>
            <p class="text-sm mb-6">Chia sẻ kiến thức lập trình & an ninh mạng bằng tiếng Việt</p>
            <p class="text-sm">© 2025 Góc Lập Trình. Thiết kế & phát triển bởi Nguyễn Khánh Long.</p>
        </div>
    </footer>

    <script>
        const post = JSON.parse(localStorage.getItem("selectedPost"));

        if (post) {
            // Cập nhật title
            document.title = `${post.title} - Góc Lập Trình`;

            // Header bài viết
            document.getElementById("post-header").innerHTML = `
                <span class="inline-block bg-primary/10 text-primary font-semibold px-4 py-2 rounded-full text-sm mb-6">${post.category}</span>
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight">${post.title}</h1>
                <div class="flex items-center justify-center gap-4 mt-8 text-slate-600">
                    <div class="flex items-center gap-2">
                        <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(post.author)}&background=random" alt="${post.author}" class="w-10 h-10 rounded-full">
                        <span class="font-medium">${post.author}</span>
                    </div>
                    <span>•</span>
                    <span>${post.date || 'Mới đây'}</span>
                </div>
            `;

            // Ảnh nổi bật với overlay
            document.getElementById("featured-image").innerHTML += `
                <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover absolute inset-0">
            `;

            // Nội dung bài viết
            document.getElementById("post-content").innerHTML = post.content;
        } else {
            document.querySelector("article").innerHTML = `
                <div class="px-8 md:px-16 py-32 text-center">
                    <h1 class="text-3xl font-bold text-slate-900 mb-4">Không tìm thấy bài viết</h1>
                    <a href="/blog.html" class="text-primary font-medium hover:underline">← Quay lại trang Blog</a>
                </div>
            `;
        }
    </script>
</body>

</html>
