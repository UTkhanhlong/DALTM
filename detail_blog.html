<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài viết - Góc Lập Trình</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#4f46e5', secondary: '#1e293b' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                },
            },
        };
    </script>
    <style>
        article h1,
        article h2,
        article h3 {
            font-weight: 700;
            color: #0f172a;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        article p {
            margin-bottom: 1rem;
            line-height: 1.75;
        }

        article pre {
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/home.html" class="text-2xl font-bold text-primary">Góc Lập Trình</a>
            <nav class="hidden sm:flex gap-6 text-sm font-medium text-slate-700">
                <a href="/home.html" class="hover:text-primary">Trang chủ</a>
                <a href="/blog.html" class="hover:text-primary">Bài viết</a>
                <a href="/about.html" class="hover:text-primary">Giới thiệu</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div id="post-header" class="text-center mb-10"></div>
        <article id="post-content" class="prose prose-lg max-w-none"></article>

        <div class="mt-16 border-t border-slate-200 pt-10 text-center">
            <a href="/blog.html"
                class="inline-flex items-center gap-2 text-primary font-medium hover:text-indigo-700 transition-colors">
                ← Quay lại trang Blog
            </a>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-6 text-center text-sm text-slate-500">
        © 2025 Góc Lập Trình. Thiết kế bởi Nguyễn Khánh Long.
    </footer>

    <script>
        // Lấy bài viết đã chọn từ localStorage
        const post = JSON.parse(localStorage.getItem("selectedPost"));

        if (post) {
            document.title = post.title + " - Góc Lập Trình";
            document.getElementById("post-header").innerHTML = `
        <h1 class="text-4xl font-extrabold text-slate-900 mb-4">${post.title}</h1> 
        <div class="flex justify-center gap-2 text-sm text-slate-500 mb-6">
          <span class="bg-indigo-50 text-primary px-3 py-1 rounded">${post.category}</span>
          <span>•</span>
          <span>${post.date}</span>
        </div>
        <img src="${post.image}" alt="${post.title}" class="rounded-2xl shadow-md w-full max-h-[480px] object-cover mx-auto">
      `;
            document.getElementById("post-content").innerHTML = post.content;
        } else {
            document.getElementById("post-content").innerHTML = "<p>Không tìm thấy bài viết.</p>";
        }
    </script>
</body>

</html>
