<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Góc Lập Trình - Trang chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/data.js" defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // Lấy bài nổi bật đầu tiên
            const featured = posts[0];
            document.getElementById("featured").innerHTML = `
        <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden hover:shadow-md transition-shadow">
          <img src="${featured.image}" alt="${featured.title}" class="w-full h-64 object-cover">
          <div class="p-6">
            <span class="text-sm text-primary font-medium bg-indigo-50 px-2 py-1 rounded">${featured.category}</span>
            <h4 onclick="goToPost(${featured.id})" class="text-2xl font-bold text-slate-900 mt-3 mb-2 hover:text-primary transition-colors cursor-pointer">${featured.title}</h4>
            <p class="text-slate-600 text-sm mb-4">${featured.excerpt}</p>
            <div class="flex items-center gap-3">
              <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(featured.author)}&background=random" alt="Author" class="w-8 h-8 rounded-full">
              <span class="text-sm text-slate-700 font-medium">${featured.author}</span>
            </div>
          </div>
        </div>
      `;

            // Hiển thị 3 bài mới
            const postList = document.getElementById("post-list");
            postList.innerHTML = posts.slice(1, 4).map(post => `
        <div class="bg-white border border-slate-200 rounded-xl overflow-hidden hover:shadow-md transition-shadow">
          <img src="${post.image}" class="h-48 w-full object-cover" alt="${post.title}">
          <div class="p-5">
            <span class="text-xs text-primary font-medium bg-indigo-50 px-2 py-1 rounded">${post.category}</span>
            <h4 onclick="goToPost(${post.id})" class="text-lg font-bold mt-3 mb-2 hover:text-primary cursor-pointer">${post.title}</h4>
            <p class="text-slate-600 text-sm">${post.excerpt}</p>
          </div>
        </div>
      `).join('');
        });

        // Chuyển sang trang chi tiết bài viết
        function goToPost(id) {
            window.location.href = `/detail_blog.html?id=${id}`;
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <!-- HEADER -->
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/home.html" class="text-2xl font-bold text-primary">Góc Lập Trình</a>
            <nav class="hidden sm:flex gap-6 text-sm font-medium text-slate-700">
                <a href="/home.html" class="text-primary font-semibold">Trang chủ</a>
                <a href="/blog.html" class="hover:text-primary">Bài viết</a>
                <a href="/about.html" class="hover:text-primary">Giới thiệu</a>
            </nav>
        </div>
    </header>

    <!-- HERO -->
    <section class="text-center py-20 px-4 bg-white">
        <h2 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-4">
            Chào mừng đến với <span class="text-primary">Góc Lập Trình</span>
        </h2>
        <p class="text-slate-600 max-w-2xl mx-auto text-lg mb-8">
            Nơi chia sẻ kiến thức lập trình, công nghệ và kinh nghiệm phát triển phần mềm dành cho tất cả mọi người.
        </p>
        <a href="/blog.html"
            class="inline-block bg-primary text-black px-6 py-3 rounded-lg font-medium shadow hover:bg-gray-100 transition-colors">
            Khám phá bài viết
        </a>
    </section>

    <!-- FEATURED -->
    <section class="max-w-5xl mx-auto px-4 py-16">
        <h3 class="text-2xl font-bold text-slate-900 mb-6">Bài nổi bật</h3>
        <div id="featured"></div>
    </section>

    <!-- POSTS -->
    <section class="max-w-6xl mx-auto px-4 py-16">
        <h3 class="text-2xl font-bold text-slate-900 mb-8">Bài viết mới nhất</h3>
        <div id="post-list" class="grid md:grid-cols-3 gap-8"></div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 py-6 text-center text-sm text-slate-500">
        © 2025 Góc Lập Trình. Thiết kế bởi Nguyễn Khánh Long.
    </footer>
</body>

</html>
