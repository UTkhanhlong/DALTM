<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog - Góc Lập Trình</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#4f46e5', secondary: '#1e293b' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                },
            },
        };
    </script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <!-- HEADER -->
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/home.html" class="text-2xl font-bold text-primary">Góc Lập Trình</a>
            <nav class="hidden sm:flex gap-6 text-sm font-medium text-slate-700">
                <a href="/home.html" class="hover:text-primary">Trang chủ</a>
                <a href="/blog.html" class="text-primary font-semibold">Bài viết</a>
                <a href="/about.html" class="hover:text-primary">Giới thiệu</a>
            </nav>
        </div>
    </header>

    <!-- BLOG LIST -->
    <section class="py-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-10 text-center">Bài viết mới nhất</h1>
            <div id="blog-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 py-6 text-center text-sm text-slate-500">
        © 2025 Góc Lập Trình. Thiết kế bởi Nguyễn Khánh Long.
    </footer>

    <!-- DỮ LIỆU DÙNG CHUNG -->
    <script src="/data.js"></script>

    <!-- SCRIPT RENDER -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const blogList = document.getElementById("blog-list");

            posts.forEach(post => {
                const div = document.createElement("div");
                div.className = "bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow overflow-hidden";
                div.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="h-48 w-full object-cover">
          <div class="p-5">
            <div class="flex items-center gap-2 text-xs text-primary font-medium mb-2">
              <span class="bg-indigo-50 px-2 py-1 rounded">${post.category}</span>
              <span class="text-slate-400">•</span>
              <span class="text-slate-500">${post.date}</span>
            </div>
            <h3 class="text-lg font-bold text-slate-900 mb-2 hover:text-primary cursor-pointer" onclick="openPost(${post.id})">${post.title}</h3>
            <p class="text-slate-600 text-sm mb-4 line-clamp-2">${post.excerpt}</p>
          </div>
        `;
                blogList.appendChild(div);
            });
        });

        // Chuyển sang trang chi tiết bài viết
        function openPost(id) {
            const selected = posts.find(p => p.id === id);
            localStorage.setItem("selectedPost", JSON.stringify(selected));
            window.location.href = "/detail_blog.html";
        }
    </script>
</body>

</html>
